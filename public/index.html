<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- External libraries for animations and effects -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Main heading -->
        <h1 class="animated">Organize Your Tasks!</h1>
        <!-- Instructions for the user -->
        <h3 style="margin: 1px 0;">Click on <strong>'<i class="fas fa-edit"></i>'</strong> to<strong>'Edit'</strong>task.</h3>
        <h3 style="margin: 1px 0;">Click on <strong>'<i class="fas fa-undo"></i>'</strong> to<strong>'Restore'</strong>task.</h3>
        <h3 style="margin: 1px 0;">Click on <strong>'<i class="fas fa-check"></i>'</strong> to mark as <strong>Completed.</strong></h3>
        <h3 style="margin: 1px 0;">Click on the <strong>'üóëÔ∏è'</strong> to view completed tasks.</h3>
        <h3 style="margin: 1px 0;"><strong>"Click on/Hover over"</strong> the <strong>"task title"</strong> to show the full text.</h3>
        <hr>
        <br>
        <!-- Section to add a new task -->
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <select id="categorySelect">
                <option value="all">All</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="finance">Finance</option>
                <option value="education">Education</option>
            </select>
            <button id="addTaskButton">Add Task</button>
        </div>
        <br>
        
        <!-- Section to filter tasks by category -->
        <div class="filter-tasks">
            <label for="filterCategory">Filter by category:</label>
            <select id="filterCategory">
                <option value="all">All</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="finance">Finance</option>
                <option value="education">Education</option>
            </select>
        </div>
        <!-- Task list and recycle bin will be added here -->
        <ul id="taskList"></ul>
        <div class="button-container">
            <button id="clearRecycleBinButton">Clear üóëÔ∏è</button>
            <i class="recycle-bin-icon" id="recycleBinIcon">üóëÔ∏è</i>
            <button id="clearAllDataButton">Clear All Data</button>
        </div>
        <ul id="recycleBin" class="hidden"></ul>
    </div>

     <div class="footer">
        <div class="Copyright">
           <p>Copyright¬©2024 Molemo Mamashela.All rights Reserved</p>
        </div>

    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
